<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="divider">
    <div class="logo">
      <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
      <a href="/index.html">Sleep<span class="highlight">Outside</span></a>
    </div>
    <div class="cart">

  <main>
    <h1>Productos Disponibles</h1>

    <!-- Filtro -->
    <label for="sort">Ordenar por:</label>
    <select id="sort" onchange="sortProducts()">
      <option value="default">Por defecto</option>
      <option value="price-asc">Precio: Menor a Mayor</option>
      <option value="price-desc">Precio: Mayor a Menor</option>
      <option value="name-asc">Nombre: A-Z</option>
      <option value="name-desc">Nombre: Z-A</option>
    </select>

    <!-- Lista de productos -->
    <div class="products">
      <div class="product">
        <h2>Ajax Tent</h2>
        <p>Precio: $199.99</p>
        <button onclick="addToCart('Ajax Tent', 199.99)">Agregar al Carrito</button>
      </div>
      <div class="product">
        <h2>Talus Tent</h2>
        <p>Precio: $249.99</p>
        <button onclick="addToCart('Talus Tent', 249.99)">Agregar al Carrito</button>
      </div>
      <div class="product">
        <h2>Alpine Guide Tent</h2>
        <p>Precio: $349.99</p>
        <button onclick="addToCart('Alpine Guide Tent', 349.99)">Agregar al Carrito</button>
      </div>
      <div class="product">
        <h2>Rimrock Tent</h2>
        <p>Precio: $69.99</p>
        <button onclick="addToCart('Rimrock Tent', 69.99)">Agregar al Carrito</button>
      </div>
    </div>

    <!-- Carrito -->
    <h2>Carrito de Compras</h2>
    <ul id="cart-list"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
  </main>
