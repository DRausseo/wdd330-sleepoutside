<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/checkout.js"></script>
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="/index.html">Sleep <span class="highlight">Outside</span></a>
      </div>
      <div class="cart">
        <a href="/cart/">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- icon path shortened -->
          </svg>
        </a>
      </div>
    </header>

    <main class="divider">
      <h2>Review & Place your Order</h2>

      <form id="checkout-form" class="checkout-form">
        <fieldset>
          <legend>Customer Info</legend>
          <label>First Name: <input type="text" name="fname" required /></label>
          <label>Last Name: <input type="text" name="lname" required /></label>
        </fieldset>

        <fieldset>
          <legend>Shipping Address</legend>
          <label>Street Address: <input type="text" name="street" required /></label>
          <label>City: <input type="text" name="city" required /></label>
          <label>State: <input type="text" name="state" required /></label>
          <label>Zip Code: <input type="text" name="zip" required /></label>
        </fieldset>

        <fieldset>
          <legend>Payment Info</legend>
          <label>Card Number: <input type="text" name="cardNumber" required value="1234123412341234" /></label>
          <label>Expiration Date: <input type="text" name="expiration" required value="12/30" /></label>
          <label>Security Code: <input type="text" name="code" required value="123" /></label>
        </fieldset>

        <button type="submit">Checkout</button>
      </form>

      <section class="order-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Tax (6%): <span id="tax">$0.00</span></p>
        <p>Shipping: <span id="shipping">$0.00</span></p>
        <p><strong>Total: <span id="orderTotal">$0.00</span></strong></p>
      </section>
    </main>

    <footer>&copy; NOT a real business</footer>
  </body>
</html>
