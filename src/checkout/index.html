<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/checkout.js" defer></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>

      <form id="checkout-form" name="checkout-form" class="checkout-form">
        <fieldset>
          <legend>Customer Info</legend>
          <label for="fname">First Name:
            <input type="text" name="fname" id="fname" required />
          </label>
          <label for="lname">Last Name:
            <input type="text" name="lname" id="lname" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Shipping Address</legend>
          <label for="street">Street Address:
            <input type="text" name="street" id="street" required />
          </label>
          <label for="city">City:
            <input type="text" name="city" id="city" required />
          </label>
          <label for="state">State:
            <input type="text" name="state" id="state" required />
          </label>
          <label for="zip">Zip Code:
            <input type="text" name="zip" id="zip" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Payment Info</legend>
          <label for="cardNumber">Card Number:
            <input
              type="text"
              name="cardNumber"
              id="cardNumber"
              required
              pattern="\d{16}"
              maxlength="16"
              value="1234123412341234"
            />
          </label>
          <label for="expiration">Expiration Date:
            <input
              type="text"
              name="expiration"
              id="expiration"
              required
              pattern="\d{2}/\d{2}"
              value="12/30"
            />
          </label>
          <label for="code">Security Code:
            <input
              type="text"
              name="code"
              id="code"
              required
              maxlength="3"
              pattern="\d{3}"
              value="123"
            />
          </label>
        </fieldset>

        <button type="submit" id="checkoutSubmit">Checkout</button>
      </form>

      <section class="order-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Tax (6%): <span id="tax">$0.00</span></p>
        <p>Shipping: <span id="shipping">$0.00</span></p>
        <p><strong>Total: <span id="orderTotal">$0.00</span></strong></p>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
